<!DOCTYPE html>
<html>
<head>
  <title>..:: Jasmine Unit Tests ::..</title>

  <link rel="stylesheet" type="text/css" href="../libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../libs/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/oo.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/oo-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
